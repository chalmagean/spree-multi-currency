currency_EUR: &eur
  number:
    currency:
      format:
        format: "%u%n"
        unit: "€"
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false

currency_RUB:
  number:
    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 2

currency_USD:
  <<: *eur
  number:
    currency:
      format:
        separator: "."
        delimiter: ","
        unit: "$"

currency_USD:
  <<: *eur
  number:
    currency:
      format:
        format: "%n %u"
        unit: "CHF"

currency_DKK:
  <<: *eur
  number:
    currency:
      format:
        format: "%n %u"
        unit: "kr."

currency_GBP:
  <<: *eur
  number:
    currency:
      format:
        unit: "£"
        separator: "."
        delimiter: ","
